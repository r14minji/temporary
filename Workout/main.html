<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/workout.css">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="col-md-4">.col-sm-3
      <legend>Disabled fieldset example</legend>
      <form class="form_area">
        <div class="mb-3 row">
          <label for="inputTitle" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputTitle" placeholder="운동명을 입력하세요">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputTime" class="col-sm-2 col-form-label">time</label>
          <div class="col-sm-4 inputTime">
            <input type="number" class="form-control" id="inputMinute" placeholder="##">
            <p>:</p>
            <input type="number" class="form-control" id="inputSecond" placeholder="##">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputRepeat" class="col-sm-2 col-form-label">repeat</label>
          <div class="col-sm-3 inputRepeat">
            <input type="number" class="form-control" id="inputRepeat" placeholder="##">
            <p>회</p>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">.col-sm-3
      <ul class="list-group">
        <li class="list-group-item">
          <div class="card" style="width: 18rem;">
            <div class="btn_area">
              <button class="workout next">
                <i class="bi bi-check2-circle"></i>
              </button>
              <button class="workout modify">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button class="workout delete">
                <i class="bi bi-x-square"></i>
              </button>
            </div>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
            </div>
          </div>
        </li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>




    </div>
    <div class="col-md-4">.col-sm-3

    </div>
  </div>
</body>

</html>
