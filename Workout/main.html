<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/workout.css">
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <!-- 부가적인 테마 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="col-md-4">.col-sm-3
      <form class="form_area">
        <div class="mb-3 row">
          <label for="inputTitle" class="col-sm-2 col-form-label">title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputTitle" placeholder="운동명을 입력하세요">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputTime" class="col-sm-2 col-form-label">time</label>
          <div class="col-sm-3 inputRepeat">
            <input type="number" class="form-control" id="inputMinute" placeholder="##">
            <p>:</p>
            <input type="number" class="form-control" id="inputSecond" placeholder="##">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="inputRepeat" class="col-sm-2 col-form-label">repeat</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="inputRepeat" placeholder="##">
            <p>회</p>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-4">.col-sm-3

    </div>
    <div class="col-md-4">.col-sm-3

    </div>
  </div>
</body>

</html>
